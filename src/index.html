<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Death Stranding</title>
    <link rel="icon" type="image/x-icon" href="./images/fav.png">
  </head>
  <body class="ds">
    <main>
      <div class="content">
        <!-- item-01 -->
        <figure class="content__item">
          <h2 class="content__item-title oh">
            <span class="oh__inner"> Fragile </span>
          </h2>
          <div class="content__item-img-wrap">
            <div
              class="content__item-img"
              style="background-image: url(images/fragile.jpg);"
            ></div>
          </div>
          <figcaption class="content__item-caption">
            Fragile is a mysterious character who travels across a
            post-apocalyptic America to deliver valuable packages and rebuild
            society. She is enigmatic, powerful and possesses unique abilities.
          </figcaption>
        </figure>
        <!-- item-02 -->
        <figure class="content__item">
          <h2 class="content__item-title oh">
            <span class="oh__inner"> Sam </span>
          </h2>
          <div class="content__item-img-wrap">
            <div
              class="content__item-img"
              style="background-image: url(images/Sam.jpg);"
            ></div>
          </div>
          <figcaption class="content__item-caption">
            Sam Porter Bridges, legendary delivery man tasked with reconnecting
            isolated cities and bringing hope to humanity in a fragmented world.
            He possesses a unique ability to traverse supernatural terrain.
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item-title oh">
            <span class="oh__inner"> Malingen </span>
          </h2>
          <div class="content__item-img-wrap">
            <div class="content__item-img" style="background-image: url(images/Mama.jpg);"></div>
          </div>
          <figcaption class="content__item-caption">
            MÃ¥lingen mysterious and powerful character and a lost mother
            searching for her child and possesses a unique connection to the
            supernatural realm known as the "beached things" or "beached
            creatures."
          </figcaption>
        </figure>
        <figure class="content__item">
          <h2 class="content__item-title oh">
            <span class="oh__inner"> Heartman </span>
          </h2>
          <div class="content__item-img-wrap">
            <div class="content__item-img" style="background-image: url(images/HM.jpg);"></div>
          </div>
          <figcaption class="content__item-caption">
            Heartman is a scientist and one of the key characters. He dies every
            21 minutes and enters the afterlife for a brief period to gather
            information. Heartman has gained a deep understanding of the nature of life and death, as
            well as "beached things."
          </figcaption>
        </figure>
      </div>
    </main>

    <script type="module" src="/js/app.js"></script>
  </body>
</html>
